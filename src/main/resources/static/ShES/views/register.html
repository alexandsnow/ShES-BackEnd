<div class="wrapper clearfix">
		<div class="logo">
			<img src="images/logo.jpg" alt="上海教育超市">
		</div>
		<form class="clearfix" role="form" name="RegisterForm" ng-submit="Register()">	
			<div class="form-group">
				<input type="text" class="form-control" placeholder="请输入用户名/员工号"
					name="Name"
					ng-model="userName"
					ng-maxlength="15"
					ng-minlength="6"
					required
					ng-class="{'error':RegisterForm.Name.$invalid && RegisterForm.Name.$touched}"
				/>
				<div class="warning" 
					ng-if="RegisterForm.Name.$invalid && RegisterForm.Name.$touched">
					请输入6到15位的用户名
				</div>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="请输入密码"
					name="password1"
					ng-model="password1"
					ng-maxlength="10"
					ng-minlength="6"
					required
					ng-class="{'error':RegisterForm.password1.$invalid && RegisterForm.password1.$touched}"
					/>
				<div class="warning" ng-if="RegisterForm.password1.$invalid && RegisterForm.password1.$touched">请输入6到10位的密码</div>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="请输入部门名称"
					name="password2"
					ng-model="password2"
					ng-maxlength="10"
					ng-minlength="6"
					required
					ng-class="{'error':RegisterForm.password2.$invalid && RegisterForm.password2.$touched}"
				/>
				<div class="warning" ng-if="RegisterForm.password2.$invalid && RegisterForm.password2.$touched">请输入部门名称</div>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-success btn-lg btn-block"
					ng-disabled="RegisterForm.$invalid"
				>注册</button>
			</div>
		</form>
</div>
